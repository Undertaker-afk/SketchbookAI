<!DOCTYPE html>
<html>

<head>
	<title>Sketchbook</title>
    <style>
#planet-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    text-align: center;
    display: flex; /* Added line */
    flex-direction: row; /* Added line */
    flex-wrap: wrap; /* Added line */
    align-items: center; /* Added line */
    justify-content: center; /* Added line */
}

.planet-item {
    margin: 20px; /* Adjusted line */
    display: flex; /* Added line */
    flex-direction: column; /* Added line */
    align-items: center; /* Added line */
    justify-content: center; /* Added line */
}
.planet-heading {
    width: 100%; /* ensures it takes the full width of its parent */
    text-align: center; /* centers the text horizontally */
    color: gray;
    /* other stylistic properties (font-size, color, etc.) as desired */
}
.planet-item img {
    width: 100px; /* or any specific size, but better to use a fixed size than a percentage */
    height: 100px; /* same as above */
    border-radius: 50%;
}

.planet-item p {
    margin-top: 10px;
}

.planet-menu-hidden {
    visibility: hidden;
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>

<body>
	
	<div id="loading-screen">
		<div id="loading-screen-background"></div>
		<h1 id="main-title" class="sb-font">Sketchbook 0.4</h1>
		<div class="cubeWrap">
			<div class="cube">
				<div class="faces1"></div>
				<div class="faces2"></div>     
			</div> 
		</div> 
		<div id="loading-text">Loading...</div>
	</div>
	<div id="ui-container" style="display: none;">
	
		<div class="left-panel">
			<div id="controls" class="panel-segment flex-bottom"></div>
		</div>
	</div>
	<div id="planet-menu" class="planet-menu-hidden">
		<h1 class="planet-heading">Which planet do you want to go to?</h1>
		<div class="planet-item" id="earth">
			<img src="https://cdn.mos.cms.futurecdn.net/yCPyoZDQBBcXikqxkeW2jJ.jpg" alt="Earth">
			<p>Earth</p>
		</div>
		<div class="planet-item" id="moon">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/1200px-FullMoon2010.jpg" alt="Moon">
			<p>Moon</p>
		</div>
		<!-- Add more planets as needed -->
	</div><script src="build/sketchbook.min.js"></script>
	<script src="index.js"></script>
       
	</script>
</body>

</html>
