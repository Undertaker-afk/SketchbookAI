<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLB Loader and Spawner</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.113.0/build/three.module.js",
        "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.113.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.113.0/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>
<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';

    let scene, camera, renderer, model;

    // Initialize Scene
    function init() {
        // Create Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Orbit Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Load GLB file
        const loader = new GLTFLoader();
        loader.load('Soldier (4).glb', (gltf) => {
            model = gltf.scene;
      
            spawnModels();
        });

        // Window Resize Handler
        window.addEventListener('resize', onWindowResize, false);
    }

    // Handle Window Resize
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Spawn Models in the Scene
    function spawnModels() {
        for (let i = 0; i < 5; i++) {
            const clone = model.clone();
            clone.position.set(i * 2, 0, 0); // Adjust positions as needed
            scene.add(clone);
        }

        // Start Animation Loop
        animate();
    }

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Initialize
    init();

</script>
</body>
</html>
