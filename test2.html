<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Git History from ZIP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script type="module">
    import isomorphicGit from 'https://cdn.jsdelivr.net/npm/isomorphic-git@1.27.1/+esm'
    globalThis.git = isomorphicGit;
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@isomorphic-git/lightning-fs@4.6.0/dist/lightning-fs.min.js"></script>
</head>
<body>
  <h1>Git History from ZIP</h1>
  <button id="loadZip">Load Git History</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('loadZip').addEventListener('click', async function () {
      const url = 'git.zip'; // Replace with the actual ZIP URL
      const outputElement = document.getElementById('output');
      outputElement.textContent = 'Fetching ZIP...';

      try {
        // Step 1: Fetch the ZIP file
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');

        // Step 2: Get the ZIP data as a Blob
        const blob = await response.blob();

        // Step 3: Initialize JSZip and load the ZIP data
        const zip = await JSZip.loadAsync(blob);

        // Step 4: Set up an in-memory file system (using LightningFS)
        const fs = new LightningFS('fs');
        const pfs = fs.promises;

        // Step 5: Extract ZIP contents into the virtual filesystem
        outputElement.textContent = 'Extracting ZIP...';

        for (const [filename, file] of Object.entries(zip.files)) {
          outputElement.textContent += `\nExtracting: ${filename}`;
          if (file.dir) {
            try {
              await pfs.mkdir('/' + filename, { recursive: true });
            } catch (error) {
              if (error.code !== 'EEXIST') throw error;
            }
          } else {
            const content = await file.async('uint8array');
            const dirPath = '/' + filename.split('/').slice(0, -1).join('/');
            try {
              await pfs.mkdir(dirPath, { recursive: true });
            } catch (error) {
              if (error.code !== 'EEXIST') throw error;
            }
            await pfs.writeFile('/' + filename, content);
          }
        }

        // Step 6: Use isomorphic-git to read the commit history from the extracted `.git` folder
        outputElement.textContent += '\nReading Git history...';

        const commits = await git.log({
          fs,
          dir: '/',
          depth: 10, // Adjust depth for more commits
        });

        // Step 7: Display commit history
        outputElement.textContent += '\nCommit History:\n';
        commits.forEach(commit => {
          outputElement.textContent += `Commit: ${commit.oid}\nAuthor: ${commit.commit.author.name}\nDate: ${commit.commit.author.timestamp}\nMessage: ${commit.commit.message}\n\n`;
        });

      } catch (error) {
        outputElement.textContent += `\nError: ${error.message}`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
